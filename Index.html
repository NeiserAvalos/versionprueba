<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('fondo.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        
        h1, p {
            color: #fff;
            text-shadow: 3px 3px 9px rgba(0, 0, 0, 0.4);
            margin-top: 0px;
        }

        h2 {
            margin-top: 23px;
            margin-bottom: 10px;
            color: #000000;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-top: 10px;
            width: 90%;
            max-width: 450px;
        }

        input[type="text"], input[type="password"] {
            width: calc(90% - 24px);
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            font-family: 'Poppins', sans-serif;
            background-color: #00b418;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
            margin-top: 18px;
            margin-bottom: 13px;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #000000;
        }

        .error-message {
            color: red;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }

            .login-container {
                padding: 20px;
                width: 100%;
            }

            input[type="text"], input[type="password"] {
                width: calc(100% - 20px);
            }

            input[type="submit"] {
                width: 100%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Bienvenido a ******</h1>
        <p>Tu tienda de celulares de confianza</p>
    <div id="login" class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm" onsubmit="return validateForm()">
            <input type="text" id="username" name="username" placeholder="Usuario" required><br>
            <input type="password" id="password" name="password" placeholder="Contraseña" required><br>
            <input type="submit" value="Iniciar Sesión">
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = ''; // Limpiar mensaje de error

            // Administrador: acceso completo
            if (username === 'admin' && password === 'admin123') {
                window.location.href = 'inventario.html?user=admin';
                return false;
            }

            // Usuarios de tienda: acceso individual
            for (var i = 1; i <= 6; i++) {
                if (username === 'tienda' + i && password === 'password' + i) {
                    window.location.href = 'inventario.html?user=tienda' + i;
                    return false;
                }
            }

            // Si las credenciales son incorrectas
            errorMessage.textContent = 'Usuario o contraseña incorrectos';
            return false;
        }
    </script>
</body>
</html>
